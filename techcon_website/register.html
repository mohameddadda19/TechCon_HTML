<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Register for TechCon 2024</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
    }
    nav a {
      margin-right: 15px;
      text-decoration: none;
      color: #0366d6;
    }
    form {
      max-width: 400px;
      margin-top: 20px;
    }
    label {
      display: block;
      margin-top: 15px;
      font-weight: bold;
    }
    input[type="text"],
    input[type="email"],
    input[type="password"] {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      box-sizing: border-box;
    }
    .checkbox-label {
      font-weight: normal;
      margin-top: 15px;
    }
    button {
      margin-top: 20px;
      padding: 10px 15px;
      font-size: 1rem;
      cursor: pointer;
      background-color: #0366d6;
      color: white;
      border: none;
      border-radius: 4px;
    }
    button:hover {
      background-color: #024a9b;
    }
    footer {
      margin-top: 40px;
      font-size: 0.9em;
      color: #666;
      border-top: 1px solid #ddd;
      padding-top: 10px;
      text-align: center;
    }
  </style>
</head>
<body>
  <header>
    <h1>Register for TechCon 2024</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="about.html">About</a>
      <a href="schedule.html">Schedule</a>
      <a href="contact.html">Contact</a>
    </nav>
  </header>

  <main>
    <form action="#" method="post" novalidate>
      <label for="fullname">Full Name</label>
      <input type="text" id="fullname" name="fullname" required placeholder="Enter your full name" />

      <label for="email">Email Address</label>
      <input type="email" id="email" name="email" required placeholder="Enter your email" />

      <label for="password">Password</label>
      <input type="password" id="password" name="password" required placeholder="Enter a password" />

      <label for="confirm-password">Confirm Password</label>
      <input type="password" id="confirm-password" name="confirm-password" required placeholder="Confirm your password" />

      <label class="checkbox-label" for="terms">
        <input type="checkbox" id="terms" name="terms" required />
        I agree to the <a href="terms.html" target="_blank" rel="noopener">terms and conditions</a>
      </label>

      <button type="submit">Register Now</button>
    </form>
  </main>

  <footer>
    copyright &copy; 2024 TechCon. All rights reserved.
  </footer>
</body>
</html>
